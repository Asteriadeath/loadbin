<!DOCTYPE html>
<html>
<head>
  <title>loadbin</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #paste-link {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>loadbin</h1>
    <textarea id="paste-content" placeholder="Enter your text here"></textarea>
    <button onclick="pasteContent()">Paste</button>
    <div id="paste-link"></div>
  </div>

  <script>
    function pasteContent() {
      const content = document.getElementById('paste-content').value;
      const link = `https://pastebin.com/raw/${encodeURIComponent(content)}`;
      document.getElementById('paste-link').innerHTML = `<a href="${link}" target="_blank">Paste Link: ${link}</a>`;
      document.getElementById('paste-link').style.display = 'block';
    }
  </script>

</body>
</html>
